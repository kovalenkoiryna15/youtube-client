<ng-container *ngIf="searchResultList.length > 0">
  <div class="search-result__container">
    <ng-container #filter *ngIf="isSettingsActive">
      <div class="filter__container">
        <app-settings></app-settings>
      </div>
    </ng-container>

    <div class="search-result__content">
      <app-search-item
        *ngFor="let searchItem of searchResultList"
        [searchItem]="searchItem"
      ></app-search-item>
    </div>
  </div>
</ng-container>
