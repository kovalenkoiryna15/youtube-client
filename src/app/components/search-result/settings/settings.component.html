<label>Sort by:</label>
<mat-radio-group [formGroup]="sortOptions" class="sort-option__list">
  <section class="sort-option">
    <mat-checkbox class="checkbox" formControlName="dateControl">
      Date
    </mat-checkbox>
    <ng-container *ngIf="sortByDateOption.enabled">
      <app-sort-direction
        [sortDirection]="sortByDateOption.sortDirection"
        (changeOderDirection)="changeDateSortDirection($event)"
      ></app-sort-direction>
    </ng-container>
  </section>

  <section class="sort-option">
    <mat-checkbox class="checkbox" formControlName="viewCountControl">
      Count of views
    </mat-checkbox>
    <ng-container *ngIf="sortByViewCountOption.enabled">
      <app-sort-direction
        [sortDirection]="sortByViewCountOption.sortDirection"
        (changeOderDirection)="changeViewCountSortDirection($event)"
      ></app-sort-direction>
    </ng-container>
  </section>
</mat-radio-group>

<app-filter-by-tags></app-filter-by-tags>
