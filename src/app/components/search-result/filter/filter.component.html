<label>Sort by:</label>
<mat-radio-group [formGroup]="filterOptions">
  <mat-checkbox class="checkbox" formControlName="date">Date</mat-checkbox>
  <mat-checkbox class="checkbox" formControlName="viewCount">
    Count of views
  </mat-checkbox>
</mat-radio-group>
<mat-form-field class="chip-input">
  <mat-chip-list #chipList>
    <mat-chip
      *ngFor="let chip of chips"
      [selectable]="selectable"
      [removable]="removable"
      (removed)="remove(chip)"
    >
      {{ chip }}
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
    <input
      [formControl]="chipControl"
      placeholder="by word or sentance..."
      autocomplete="off"
      [matChipInputFor]="chipList"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      (matChipInputTokenEnd)="add($event)"
    />
  </mat-chip-list>
</mat-form-field>
