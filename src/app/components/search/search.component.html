<form class="search-form">
  <mat-form-field class="search-form-field" appearance="fill">
    <mat-label>What are you want to find out?</mat-label>
    <input matInput type="text" value="{{ value }}" />
    <button
      *ngIf="value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="onClear()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</form>
