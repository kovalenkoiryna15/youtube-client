<form class="search-form" [formGroup]="searchFormGroup">
  <mat-form-field class="search-form-field" appearance="fill">
    <mat-label>What are you want to find out?</mat-label>
    <input
      matInput
      type="text"
      formControlName="searchInput"
      autocomplete="off"
      #searchInput
    />
    <button
      *ngIf="searchInput.value"
      mat-icon-button
      matSuffix
      color="primary"
      aria-label="Clear"
      (click)="onClear()"
    >
      <mat-icon class="mat-icon">clear</mat-icon>
    </button>
  </mat-form-field>
</form>
